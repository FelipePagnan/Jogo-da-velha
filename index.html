<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da velha</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>
</head>
<body>
    <h1>JOGO DA VELHA</h1>

    <div id="buttons_container">
        <button id="dois_jogador">2 Jogadores</button>
        <button id="ai_player">Contra PC</button>
    </div>

    <div id="container" class="hide">
        <div class="box" id="block_1"></div>
        <div class="box" id="block_2"></div>
        <div class="box" id="block_3"></div>
        <div class="box" id="block_4"></div>
        <div class="box" id="block_5"></div>
        <div class="box" id="block_6"></div>
        <div class="box" id="block_7"></div>
        <div class="box" id="block_8"></div>
        <div class="box" id="block_9"></div>
    </div>

    <div id="scoreboard_container">
        <h2>Placar: </h2>
        <span class="score_box">
            <span id="x_scoreboard">X</span>:
            <span id="scoreboard_1">0</span>
        </span>
        <span class="score_box">
            <span id="o_scoreboard"></span>:
            <span id="scoreboard_2">0</span>
        </span>
    </div>

    <div class="hide">
        <div class="x">X</div>
        <div class="o"></div>
    </div>

    <div id="message" class="hide">
        <p>asd</p>
    </div>

</body>
</html>
